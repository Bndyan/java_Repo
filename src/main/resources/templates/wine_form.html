<!DOCTYPE html>
<html lang="de" xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<th:block th:replace="~{fragment/basic_template :: head_entries}"/>
	<title>Title</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_back" />
	<style>
		.title_container{
			color: #6b41b6;
			font-size: 1rem;
			font-weight: 700;
		}
		.nav-menu span{
			text-align: center;
			align-content: center;
			background-color:#6b41b6;
			width: 2rem;
			height: 2rem;
			border-radius: 50%;
			color: #ffffff;
		}
		.nav-menu span:hover{
			background-color: #cf394b;
			color: #333;
		}
	</style>
</head>
<body>
<header th:replace="~{fragment/basic_template :: header}"/>
<form action="/save" method="post" th:object="${wine}">
	<div class="container title_container">
		<input type="hidden" th:field="*{idWine}">
		<div class="row mb-2">
			<div class="col-md-3"><label class="col-auto col-form-label control-label" >Name</label></div>
			<div class="col-md-9"><input type="text" th:field="*{name}" class="form-control" required="required" placeholder="Deine Name"></div>
		</div>
		<div class="row mb-2">
			<div class="col-md-3"><label class="col-auto col-form-label control-label" >Region</label></div>
			<div class="col-md-9"><input type="text" th:field="*{region}" class="form-control" placeholder="Deine Region"></div>
		</div>

		<div class="row mb-2">
			<div class="col-md-3"><label class="col-auto col-form-label control-label">Jahr</label></div>
			<div class="col-md-9"><input type="number" th:field="*{vintage}" class="form-control" title="nur vierstellge zahl" placeholder="YYYY" maxlength="4" size="4"></div>
		</div>
		<div class="row mb-2">
			<div class="col-md-3"><label class="col-auto col-form-label control-label">Artikelnummer</label></div>
			<div class="col-md-9"><input type="text" th:field="*{itemNumber}" class="form-control" placeholder="0.0 €" ></div>
		</div>

		<div class="row mb-2">
			<div class="col-md-3"><label class="col-auto col-form-label control-label">Price</label></div>
			<div class="col-md-9"><input type="text" th:field="*{price}" class="form-control" placeholder="0.0 €" ></div>
		</div>
		<div class="row mb-2">
			<div class="col-md-3"><label class="col-auto col-form-label control-label">Land</label></div>
			<div class="col-md-9">
				<select th:field="*{country}" class="form-control">
					<option th:each="country : ${countryList}" th:text="${country.name}" th:value="${country.idCountry}"></option>
				</select>
			</div>
		</div>

		<div class="row mb-2">
			<div class="col-md-3"><label class="col-auto col-form-label control-label">Kurzbeschreibung</label></div>
			<div class="col-md-9"><textarea type="text" th:field="*{shortDescription}" class="form-control"  placeholder="Kurzbeschreibung" maxlength="250" rows="8"></textarea></div>
		</div>


		<div class="row mb-2">
			<div class="col-md-3">
				<button name="action" value="save" class="btn btn-primary m-1 ">Speichern</button>
				<button name="action" formnovalidate="formnovalidate" value="cancel" class="btn btn-danger m-1">Abbrechen</button>
			</div>
		</div>
	</div>

</form>
<!--<a href="/" class="btn btn-warning btn-sm">abbrechen</a>-->
<div class="nav-menu">
	<a href="/"><span class="material-symbols-outlined">arrow_back</span></a>
</div>


</body>
</html>

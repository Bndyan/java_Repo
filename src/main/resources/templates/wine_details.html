<!DOCTYPE html>
<html lang="de" xmlns:th="https://www.thymeleaf.org">
<head>
	<th:block th:replace="~{fragment/basic_template :: head_entries}"/>
	<title>Details</title>

</head>
<body>
<header th:replace="~{fragment/basic_template :: header}"/>

<div class="container" th:object="${wine}">
	<div class="row">
		<div class="col-md-4 p-3 card">
			<img th:src="@{'images/large/'+*{getImageFilename()}}">
		</div>
		<div class="col-md-8 p-3 card">
			<div class="col-md-8">
				<div class="row mb-2">
					<div class="col-md-4">Name</div>
					<div class="col-md-8" th:text="*{name}"/>
				</div>
				<div class="row mb-2">
					<div class="col-md-4">Land</div>
					<div class="col-md-8" th:text="*{country?.name}"/>
				</div>
				<div class="row mb-2">
					<div class="col-md-4">Jahrgang</div>
					<div class="col-md-8" th:text="*{vintage}"></div>
				</div>
				<div class="row mb-2">
					<div class="col-md-4">Kurzbeschreibung</div>
					<div class="col-md-8" th:utext="*{shortDescription}"></div>
				</div>
				<div class="row mb-2">
					<div class="col-md-4">Preis</div>
					<div class="col-md-8" th:text="*{#numbers.formatCurrency(price)}"></div>
				</div>
				<div class="row mb-2">
					<div class="col-md-4">Beschreibung</div>
					<div class="col-md-8" th:utext="*{description}"></div>
				</div>
			</div>
		</div>
	</div>
	<div class="nav-menu" style="margin: 1rem">
		<!-- <a href="/"><span class="material-symbols-outlined">arrow_back</span></a>-->
		<a href="/" class="btn btn-primary btn-sm m-2">zurück zur Liste</a>
		<a th:href="'javascript:deleteWine('+*{idWine}+')'" class="btn btn-danger m-2 btn-sm">Löschen</a>
		<a th:href="@{edit(id=*{idWine})}" class="btn btn-success btn-sm m-2">Bearbeiten</a>

	</div>


</div>

</body>
</html>
